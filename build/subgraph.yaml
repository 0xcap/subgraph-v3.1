specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Trade
    network: mainnet
    source:
      address: "0x742489F22807ebB4C36ca6cD95c3e1C044B7B6c8"
      abi: Trade
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrderCancelled
        - OrderCreated
        - PositionDecreased
        - PositionIncreased
        - PositionLiquidated
      abis:
        - name: Trade
          file: Trade\abis\Trade.json
      eventHandlers:
        - event: OrderCancelled(indexed uint256,indexed address)
          handler: handleOrderCancelled
        - event: OrderCreated(indexed uint256,indexed
            address,string,bool,uint256,uint256,uint256,uint256,uint8,bool)
          handler: handleOrderCreated
        - event: PositionDecreased(indexed uint256,indexed
            address,string,bool,uint256,uint256,uint256,uint256,uint256,uint256,int256,uint256,uint256,int256,int256)
          handler: handlePositionDecreased
        - event: PositionIncreased(indexed uint256,indexed
            address,string,bool,uint256,uint256,uint256,uint256,uint256,uint256,int256,uint256,uint256)
          handler: handlePositionIncreased
        - event: PositionLiquidated(indexed
            address,string,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handlePositionLiquidated
      file: Trade\Trade.wasm
